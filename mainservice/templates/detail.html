{% extends 'base.html' %}
{% block contents %}

<h1>Detail of {{mdetail.music_title}}</h1>

<table class="tg">
        <tr>
                <th class="tg-0lax">제목:</th>
                <th class="tg-0lax">{{mdetail.music_title}}</th>
                
        </tr>
        
        <tr>
            <th class="tg-0lax">앨범:</th>
            <th class="tg-0lax">{{mdetail.music_album}}</th>
        </tr>
        
        <tr>
        <th class="tg-0lax">가수:</th>
        <th class="tg-0lax">{{mdetail.music_singer}}</th>
        </tr>

        <tr>
                <th class="tg-0lax">작곡가:</th>
                <th class="tg-0lax">{{mdetail.music_composer}}</th>
            </tr>
 
            <tr>
                <th class="tg-0lax">자켓:</th>
                <th class="tg-0lax"><img src = "{{mdetail.music_image.url}}" height :100px></th>
                <tr>
                        <th class="tg-0lax">장르:</th>
                        <th class="tg-0lax">{{mdetail.music_genre}}</th>
                    </tr>

                    <tr>
                            <th class="tg-0lax">등록날짜:</th>
                            <th class="tg-0lax">{{mdetail.music_release_date}}</th>
                        </tr>
</table>


{% endblock %}
